<!DOCTYPE html>
<html>
<head>
    <title>Random Contacts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .contact-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 12px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .email, .phone {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="contactGrid">
        <!-- Contacts will be dynamically generated here -->
    </div>

    <script src="data/contact-data.js"></script>
    <script src="utils.js"></script>
    <script>



        // Function to generate contact cards
        function generateContactCards() {
            const contactGrid = document.getElementById('contactGrid');
            contactGrid.innerHTML = ''; // Clear existing content

            // Deduplicate based on name, email, and phone and limit to 120
            const uniqueContacts = getUniqueItems(contacts, ['name', 'email', 'phone']);

            // Shuffle the contacts array
            const shuffledContacts = shuffleArray([...uniqueContacts]);

            // Generate HTML for each contact
            shuffledContacts.forEach(contact => {
                const contactCard = document.createElement('div');
                contactCard.className = 'contact-card';
                contactCard.innerHTML = `
                    <div class="name">${contact.name}</div>
                    <div class="email">${contact.email}</div>
                    <div class="phone">${contact.phone}</div>
                `;
                contactGrid.appendChild(contactCard);
            });
        }

        // Generate contact cards when page loads
        window.onload = generateContactCards;
    </script>
</body>
</html>
