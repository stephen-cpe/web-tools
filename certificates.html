<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Gallery</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .certificates-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            background: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .certificate-card {
            background: #2b2b2b;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        .certificate-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .certificate-name {
            padding: 12px;
            font-weight: bold;
            color: #e0e0e0;
            text-align: center;
            border-top: 1px solid #444;
        }

        .certificate-details.hidden {
            display: none;
        }
        
        .lightbox-details {
            position: relative;
            height: auto;
            width: 35%;
            border-left: 2px solid #444;
        }
        
        .certificate-details-content {
            margin-top: 10px;
        }

        .close-details {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
        }

        .close-details:hover {
            color: #4CAF50;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 28px;
            transition: 0.3s ease;
            user-select: none;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 15px;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 15px;
        }

        .prev:hover, .next:hover {
            color: #4CAF50;
            background-color: rgba(0,0,0,0.4);
        }

        @media (max-width: 1400px) {
            .certificates-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .certificate-details {
                width: 50%;
            }
        }

        @media (max-width: 1100px) {
            .certificates-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .certificate-details {
                width: 60%;
            }
            .lightbox-details {
                width: 90%;
                border-left: none;
                border-top: 2px solid #444;
            }
        }

        @media (max-width: 768px) {
            .certificates-grid {
                grid-template-columns: 1fr;
            }
            .certificate-details {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="index.html" title="Home"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="certificates-container">
        <h2>Certificates Gallery</h2>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search certificates by name or issuer...">
        </div>
        
        <div id="certificatesGrid" class="certificates-grid">
            <!-- Certificate cards will be populated by JavaScript -->
        </div>
        
        <div id="lightbox" class="lightbox">
            <span id="lightboxClose" class="lightbox-close">&times;</span>
            <a class="prev" id="prevCertificate">&#10094;</a>
            <a class="next" id="nextCertificate">&#10095;</a>
            <div class="lightbox-content-wrapper">
                <div class="lightbox-image-container">
                    <img id="lightboxImage" src="" alt="Certificate">
                </div>
                <div id="certificateDetails" class="certificate-details lightbox-details">
                    <span id="closeDetails" class="close-details">&times;</span>
                    <div id="certificateDetailsContent" class="certificate-details-content">
                        <!-- Certificate details will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data/certificates-data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/certificates-gallery.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
