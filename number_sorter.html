<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorter</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #121212;
    }

    .container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .textarea-container {
        flex: 1;
        position: relative;
    }

    textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        font-size: 14px;
        border: 2px solid #444;
        border-radius: 5px;
        resize: vertical;
        font-family: monospace;
        background-color: #2c2c2c;
        color: #e0e0e0;
    }

    textarea::placeholder {
        color: #888;
    }

    .controls {
        text-align: center;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    .counter {
        text-align: right;
        font-size: 12px;
        color: #aaa;
        margin-top: 5px;
    }

    h1 {
        text-align: center;
        color: #e0e0e0;
    }

    h3 {
        color: #e0e0e0;
    }
	</style>
</head>
<body>
    <h1>Number Sorter</h1>
    
    <div class="container">
        <div class="textarea-container">
            <h3>Input (Unsorted Numbers)</h3>
            <textarea id="input" placeholder="Enter numbers separated by commas, spaces, or new lines"></textarea>
            <div class="counter">Numbers: <span id="inputCount">0</span></div>
        </div>
        
        <div class="textarea-container">
            <h3>Output (Sorted Numbers)</h3>
            <textarea id="output" readonly></textarea>
            <div class="counter">Numbers: <span id="outputCount">0</span></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="sortNumbers('asc')">Sort Ascending</button>
        <button onclick="sortNumbers('desc')">Sort Descending</button>
    </div>

    <script>
        function parseNumbers(input) {
            return input
                .split(/[,\s\n]+/)
                .map(num => parseFloat(num))
                .filter(num => !isNaN(num));
        }

        function updateCount() {
            const input = document.getElementById('input').value;
            const numbers = parseNumbers(input);
            document.getElementById('inputCount').textContent = numbers.length;
        }

        function sortNumbers(order) {
            // Get and parse input numbers
            const input = document.getElementById('input').value;
            const numbers = parseNumbers(input);
            
            // Sort numbers
            const sorted = numbers.sort((a, b) => order === 'asc' ? a - b : b - a);
            
            // Format output with line breaks and update counters
            const output = sorted.join('\n');
            document.getElementById('output').value = output;
            document.getElementById('outputCount').textContent = sorted.length;
        }

        // Add input event listener for real-time counting
        document.getElementById('input').addEventListener('input', updateCount);
    </script>
</body>
</html>
