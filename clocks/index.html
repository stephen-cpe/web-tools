<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timezone Clocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Real-Time Timezone Clocks</h1>

    <div id="clockGrid">
        </div>

    <template id="clockTileTemplate">
        <div class="clockTile">
            <select class="timezoneSelect" aria-label="Select Timezone">
                </select>
            <div class="timeDisplay">--:--:--</div>
            <div class="dateDisplay">--- --, ----</div> <div class="timezoneName">Loading...</div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
