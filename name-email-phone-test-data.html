        // Function to shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to generate contact cards
        function generateContactCards() {
            const contactGrid = document.getElementById('contactGrid');
            contactGrid.innerHTML = ''; // Clear existing content
            
            // Shuffle the contacts array
            const shuffledContacts = shuffleArray([...contacts]);
            
            // Generate HTML for each contact
            shuffledContacts.forEach(contact => {
                const contactCard = document.createElement('div');
                contactCard.className = 'contact-card';
                contactCard.innerHTML = `
                    <div class="name">${contact.name}</div>
                    <div class="email">${contact.email}</div>
                    <div class="phone">${contact.phone}</div>
                `;
                contactGrid.appendChild(contactCard);
            });
        }

        // Generate contact cards when page loads
        window.onload = generateContactCards;
